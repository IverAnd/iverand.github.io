<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Simple Gallery</title>
    <meta name="description" content="Responsive gallery one-page template template">
    <meta name="keywords" content="gallery, gallery template, html5 template, css3 template">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="shortcut icon" href="static/images/favicons/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="static/images/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="static/images/favicons/apple-touch-icon-precomposed.png">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&amp;subset=latin,cyrillic%7CPT+Serif&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="static/css/screen.min.css">
</head>



<body>   
<hader class="page-header">
    <div class="page-header__inner">
        <div class="page-header__group">
            <h1 class="page-header__title">Ivar Anderson</h1>
            <h2 class="gallery__context">ivarandersonart@gmail.com</h2>
        </div>
    </div>
</hader>

<div class="page-content">
    <main class="page-content__main">
        <section class="page-content__gallery">
            <div class="gallery">
                <div class="gallery__inner">
                    <div class="gallery__flow">

                        <div class="gallery__isle">
                            <div class="gallery__isle-inner">
                                <div class="gallery__isle-content">
                                    <figure class="gallery__preview">
                                        <div class="gallery__preview-image">
                                            <img src="static/images/blocks/gallery/Floppydisk.png" alt="floppydisk model">
                                        </div>
                                        <figcaption class="gallery__preview-caption">
                                            <div class="gallery__preview-info">
                                                <h2 class="gallery__preview-title">Floppydisk</h2>
                                                <h3 class="gallery__context">
                                                    This floppydisk was made for an inhouse project to create our own virtual space.
                                                    I was the art lead for the Quests system in the virtual space and created several
                                                    interactive objects used to participate and complete various quests.
                                                </h3>
                                            </div>
                                        </figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>

                        <div class="gallery__isle">
                            <div class="gallery__isle-inner">
                                <div class="gallery__isle-content">
                                    <figure class="gallery__preview">
                                        <div class="gallery__preview-image">
                                            <img src="static/images/blocks/gallery/Column.png" alt="column model">
                                        </div>
                                        <figcaption class="gallery__preview-caption">
                                            <div class="gallery__preview-info">
                                                <h2 class="gallery__preview-title">Column</h2>
                                                <h3 class="gallery__context">
                                                    This column was made for an inhouse project to create our own virtual space.
                                                    I was the art lead for the Quests system in the virtual space and created several
                                                    interactive objects used to participate and complete various quests.
                                                </h3>
                                            </div>
                                        </figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    
                        <div class="gallery__isle">
                            <div class="gallery__isle-inner">
                                <div class="gallery__isle-content">
                                    <figure class="gallery__preview">
                                        <div class="gallery__preview-image">
                                            <img src="static/images/blocks/gallery/Candlestick.png" alt="candlestick model">
                                        </div>
                                        <figcaption class="gallery__preview-caption">
                                            <div class="gallery__preview-info">
                                                <h2 class="gallery__preview-title">Candlestick</h2>
                                                <h3 class="gallery__context">
                                                    This candlestick was made for a class project. Originally a part of an abandoned
                                                    individual game project.
                                                </h3>
                                            </div>
                                        </figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>

                        <div class="gallery__isle">
                            <div class="gallery__isle-inner">
                                <div class="gallery__isle-content">
                                    <figure class="gallery__preview">
                                        <div class="gallery__preview-image">
                                            <img src="static/images/blocks/gallery/Record.png" alt="record model">
                                        </div>
                                        <figcaption class="gallery__preview-caption">
                                            <div class="gallery__preview-info">
                                                <h2 class="gallery__preview-title">Record</h2>
                                                <h3 class="gallery__context">
                                                    This record was made for an inhouse project to create our own virtual space.
                                                    I was the art lead for the Quests system in the virtual space and created several
                                                    interactive objects used to participate and complete various quests.
                                                </h3>
                                            </div>
                                        </figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>

                        <div class="gallery__isle">
                            <div class="gallery__isle-inner">
                                <div class="gallery__isle-content">
                                    <figure class="gallery__preview">
                                        <div class="gallery__preview-image">
                                            <img src="static/images/blocks/gallery/Tire.png" alt="tire model">
                                        </div>
                                        <figcaption class="gallery__preview-caption">
                                            <div class="gallery__preview-info">
                                                <h2 class="gallery__preview-title">Tire</h2>
                                                <h3 class="gallery__context">
                                                    This tire was made for a client project that I was an art lead for with the Boise 
                                                    schools. We created an interactive simulation of riding a bus to help their special
                                                    needs students practice independence. This is part of the larger bus model.
                                                </h3>
                                            </div>
                                        </figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>

                        <div class="gallery__isle">
                            <div class="gallery__isle-inner">
                                <div class="gallery__isle-content">
                                    <figure class="gallery__preview">
                                        <div class="gallery__preview-image">
                                            <img src="static/images/blocks/gallery/Toothbrush.png" alt="toothbrush model">
                                        </div>
                                        <figcaption class="gallery__preview-caption">
                                            <div class="gallery__preview-info">
                                                <h2 class="gallery__preview-title">Toothbrush</h2>
                                                <h3 class="gallery__context">
                                                    This toothbrush was originally made for a client project for a published Android
                                                    app called Hygiene Hullabaloo using ARkit in Unity. However it was not used in the
                                                    final version due to time limitations.
                                                </h3>
                                            </div>
                                        </figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
</div>

<footer class="page-footer">
    <div class="page-footer__inner">
        <div class="page-footer__group">

        </div>
    </div>
</footer>

</body>
</html>
